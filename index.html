<!DOCTYPE html>

<html>
    <head>
        <title>Rock, Paper, Scissors</title>

        <meta charset="utf-8"/>

        <script src="https://kit.fontawesome.com/0ee557d508.js" crossorigin="anonymous"></script>
        
        <link rel='stylesheet' href='style.css'>

    </head>

    <body>
        <header>
            <h1>Rock, Paper, Scissors</h1>
            <h2>The first to 5 wins</h2>
        </header>

        <div class="user-selection">
            <button class='selection' id='rock'><i class="fas fa-hand-rock"></i></button>
            <button class='selection' id='paper'><i class="fas fa-hand-paper"></i></button>
            <button class='selection' id='scissors'><i class="fas fa-hand-scissors"></i></button>
        </div>

        <div class="results">
            <div>Player
                <span class="user-score">0</span>
            </div>
            <div>Computer
                <span class="computer-score">0</span>
            </div>
        </div>

        <div class='choices'>
            <div class='playerChoice'><i class="fas fa-hand-" id='playerSign'></i></div>
            <div class='compChoice'><i class="fas fa-hand-" id='compSign'></i></div>
        </div>

        <footer>
            <p>Created and designed by Ronnie Solanki</p>
            <a class="link" href="https://github.com/rsolanki87/rock-paper-scissors" target="_blank"><i class="fab fa-brands fa-github"></i></a>
            <a class="link" href="https://www.linkedin.com/in/ronniesolanki/" target="_blank"><i class="fab fa-brands fa-linkedin"></i></a>
        </footer>
        

        <script src="app.js"></script>
    </body>
</html>
